<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITI Admission Form</title>
    <style>
      :root {
        --primary-blue: #003366;
        --accent-blue: #0056b3;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f7f9;
        margin: 0;
        padding: 16px;
      }
      .container {
        max-width: 980px;
        margin: auto;
        background: #fff;
        padding: 24px;
        border-top: 8px solid var(--primary-blue);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }
      .header {
        text-align: center;
        border-bottom: 2px solid #eee;
        margin-bottom: 20px;
        padding-bottom: 8px;
      }
      .header h1 {
        color: var(--primary-blue);
        margin: 0;
        font-size: clamp(18px, 2.5vw, 24px);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 14px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .full {
        grid-column: 1/-1;
      }
      label {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 13px;
        color: #333;
      }
      input,
      select,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent-blue);
      }

      .photo-section {
        border: 1px dashed var(--primary-blue);
        padding: 10px;
        text-align: center;
        height: 100%;
      }
      #preview {
        width: 120px;
        height: 150px;
        object-fit: cover;
        border: 1px solid #ddd;
        margin-top: 8px;
        display: none;
      }

      .section-title {
        background: var(--primary-blue);
        color: #fff;
        padding: 8px 12px;
        margin: 22px 0 10px;
        border-radius: 4px;
        font-size: 16px;
      }

      .fee-qr-box {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 12px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }
      .qr-code img {
        width: 110px;
        height: 110px;
        border: 1px solid #ccc;
        padding: 4px;
        background: #fff;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 24px;
      }
      .btn {
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 15px;
        color: #fff;
        cursor: pointer;
        flex: 1;
      }
      .btn-submit {
        background: #28a745;
      }
      .btn-reset {
        background: #dc3545;
      }
      .btn:hover {
        opacity: 0.9;
      }

      footer {
        margin-top: 30px;
        text-align: center;
        padding: 18px;
        background: #003366;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
        .btn-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>GOVERNMENT INDUSTRIAL TRAINING INSTITUTE (ITI)</h1>
        <p>Online Admission Portal - Session 2026-27</p>
      </div>

      <form id="admissionForm">
        <div class="form-row">
          <div class="form-group full">
            <label>Full Name of Candidate *</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Upload Passport Photo *</label>
            <input
              type="file"
              accept="image/*"
              onchange="previewImage(event)"
              required
            />
            <img id="preview" />
          </div>
          <div class="form-group">
            <label>Father's Name *</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Mother's Name *</label>
            <input type="text" required />
          </div>
          <div class="form-group">
            <label>Mobile Number *</label>
            <input type="tel" pattern="[0-9]{10}" maxlength="10" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" />
          </div>
          
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" required />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Religion</label>
            <input type="text" />
          </div>
        </div>

        <div class="section-title">Address Details</div>
        <div class="form-row">
          <div class="form-group full">
            <label>Village / Mohalla</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>Pincode</label>
            <input
              type="text"
              pattern="[0-9]{6}"
              maxlength="6"
              inputmode="numeric"
            />
          </div>
        </div>

        <div class="section-title">Academic Qualification</div>
        <div class="form-row">
          <div class="form-group">
            <label>Highest Qualification</label>
            <select>
              <option>8th Pass</option>
              <option>10th Pass</option>
              <option>12th Pass</option>
            </select>
          </div>
          <div class="form-group">
            <label>Passing Year</label>
            <input type="number" min="1990" max="2099" />
          </div>
          <div class="form-group">
            <label>Percentage (%)</label>
            <input type="number" step="0.01" min="0" max="100" />
          </div>
        </div>

        <div class="section-title">Select ITI Trade</div>
        <div class="form-group">
          <label>Desired Trade *</label>
          <select required>
            <option value="">-- Select Trade --</option>
            <option>Electrician</option>
            <option>COPA (Computer Operator)</option>
            <option>Fitter</option>
            <option>Welder</option>
            <option>Mechanic Diesel</option>
            <option>Other</option>
          </select>
        </div>

        <div class="section-title">Registration Fee Payment</div>
        <div class="fee-qr-box">
          <div class="qr-code">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ITI-FEE"
            />
          </div>
          <div>
            <p><strong>Fee Amount: â‚¹250/-</strong></p>
            <label>Transaction ID / UTR No.</label>
            <input type="text" />
          </div>
        </div>

        <div class="btn-group">
          <button type="reset" class="btn btn-reset">Reset Form</button>
          <button type="submit" class="btn btn-submit">
            Submit Application
          </button>
        </div>
      </form>

      <footer>
        <p>
          <strong>Helpdesk:</strong> 1800-000-000 |
          <strong>Email:</strong> support@iti-college.gov.in
        </p>
        <p>ITI Campus, District Name, State - 000000</p>
      </footer>
    </div>

    <script>
      function previewImage(e) {
        const r = new FileReader();
        r.onload = () => {
          const img = document.getElementById("preview");
          img.src = r.result;
          img.style.display = "block";
        };
        r.readAsDataURL(e.target.files[0]);
      }

      document
        .getElementById("admissionForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Form Submitted Successfully");
        });
    </script>
  </body>
</html>
